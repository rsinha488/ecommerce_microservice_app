
services:
  # -----------------------------------------------------
  # Infrastructure Services
  # -----------------------------------------------------
  mongo:
    image: mongo:7
    container_name: ecom-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-net

  redis:
    image: redis:7
    container_name: ecom-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecom-zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc -w 3 localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecom-kafka
    restart: always
    ports:
      - "9092:9092"   # host-accessible (optional)
      - "29092:29092" # internal-accessible mapping (we use 29092 internally)
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners: allow internal container-to-container on 29092 and host access on 9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092

      # Advertise internal name to containers, and localhost to host apps
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server kafka:29092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ecom-kafka-ui
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecom-net

  # -----------------------------------------------------
  # Microservices
  # -----------------------------------------------------
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: ecom-auth-service
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./services/auth/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecom-net

  product-service:
    build:
      context: ./services/product
      dockerfile: Dockerfile
    container_name: ecom-product-service
    restart: always
    ports:
      - "3002:3002"
    env_file:
      - ./services/product/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecom-net

  inventory-service:
    build:
      context: ./services/inventory
      dockerfile: Dockerfile
    container_name: ecom-inventory-service
    restart: always
    ports:
      - "3003:3003"
    env_file:
      - ./services/inventory/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecom-net

  order-service:
    build:
      context: ./services/order
      dockerfile: Dockerfile
    container_name: ecom-order-service
    restart: always
    ports:
      - "5003:5003"
    env_file:
      - ./services/order/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecom-net

  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: ecom-user-service
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./services/user/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecom-net

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: ecom-gateway
    restart: always
    ports:
      - "3008:3008"
    env_file:
      - ./services/gateway/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      order-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecom-net

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.yml
    container_name: ecom-client
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_AUTH_URL=http://gateway:3008/auth
      - API_USER_URL=http://gateway:3008/user
      - API_PRODUCT_URL=http://gateway:3008/product
      - API_INVENTORY_URL=http://gateway:3008/inventory
      - API_ORDER_URL=http://gateway:3008/order
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - ecom-net

networks:
  ecom-net:
    driver: bridge

volumes:
  mongo_data:
