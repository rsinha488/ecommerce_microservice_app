name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  NODE_VERSION: '20.x'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Job 1: Lint and Test Services
  test:
    name: Test Microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, user, product, inventory, order, gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: pnpm run lint || echo "No lint script available"

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: pnpm run test || echo "No test script available"

      - name: Build service
        working-directory: services/${{ matrix.service }}
        run: pnpm run build

  # Job 2: Test Client
  test-client:
    name: Test Next.js Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: client
        run: pnpm run lint

      - name: Build client
        working-directory: client
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3008
          API_GATEWAY_URL: http://gateway:3008

  # Job 3: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test, test-client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit for services
        run: |
          for service in auth user product inventory order gateway; do
            echo "Auditing $service service..."
            cd services/$service
            pnpm audit --audit-level=high || true
            cd ../..
          done

      - name: Run npm audit for client
        working-directory: client
        run: pnpm audit --audit-level=high || true

  # Job 4: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, test-client, security]
    if: github.event_name == 'push'

    strategy:
      matrix:
        service: [auth-service, user-service, product-service, inventory-service, order-service, gateway, client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ecom-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'client' && './client' || format('./services/{0}', matrix.service) }}
          file: ${{ matrix.service == 'client' && './client/Dockerfile' || format('./services/{0}/Dockerfile', matrix.service) }}
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 60
          docker-compose ps

      - name: Health check - API Gateway
        run: |
          curl --fail http://localhost:3008/health || exit 1

      - name: Health check - Auth Service
        run: |
          curl --fail http://localhost:3001/health || exit 1

      - name: Health check - Product Service
        run: |
          curl --fail http://localhost:3002/health || exit 1

      - name: Health check - Client
        run: |
          curl --fail http://localhost:3000 || exit 1

      - name: Run API integration tests
        run: |
          echo "Running integration tests..."
          # Add your integration test commands here
          # Example: npm run test:integration

      - name: Stop services
        if: always()
        run: docker-compose down

  # Job 6: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: kubectl apply -f k8s/staging/

  # Job 7: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: kubectl apply -f k8s/production/

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add notification logic (Slack, Discord, etc.)

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          # Add rollback logic here
